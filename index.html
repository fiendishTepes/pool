<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบบันทึกการจ่ายหนี้</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#343a40">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png"> 
    </head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#" id="nav-brand"><i class="bi bi-wallet2"></i> บันทึกหนี้</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-dashboard"><i class="bi bi-grid-fill"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-add-debt"><i class="bi bi-plus-circle-fill"></i> เพิ่มรายการหนี้</a>
                    </li>
                </ul>

                <span class="navbar-text text-white me-3" id="realtime-clock">
                    </span>

                <input type="file" id="import-excel-input" accept=".xlsx, .xls" style="display: none;">
                <button class="btn btn-info me-2" id="import-excel-btn"><i class="bi bi-file-earmark-arrow-up-fill"></i> Import</button>
                <button class="btn btn-success" id="export-excel-btn"><i class="bi bi-file-earmark-excel-fill"></i> Export</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <section id="dashboard-view" class="section-view">
            
            <div id="dashboard-summary" class="row mb-3">
                </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="bi bi-list-task"></i> หนี้ที่ยังชำระไม่หมด</h2>
            </div>
            <div id="active-debt-list" class="row">
                </div>
            
            <nav id="pagination-controls" aria-label="Page navigation" class="mt-4" style="display: none;">
                <ul class="pagination justify-content-center">
                    <li class="page-item" id="prev-page-li">
                        <a class="page-link" href="#" id="prev-page-btn">&laquo; ก่อนหน้า</a>
                    </li>
                    <li class="page-item disabled">
                        <span class="page-link" id="page-indicator">Page 1 / 1</span>
                    </li>
                    <li class="page-item" id="next-page-li">
                        <a class="page-link" href="#" id="next-page-btn">ถัดไป &raquo;</a>
                    </li>
                </ul>
            </nav>

            <hr class="my-4">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2><i class="bi bi-check-all"></i> หนี้ที่ชำระครบแล้ว</h2>
            </div>
            <div id="completed-debt-list" class="row">
                </div>

        </section>

        <section id="add-debt-view" class="section-view" style="display: none;">
            <h2 id="form-title">เพิ่มรายการหนี้ใหม่</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form id="debt-form">
                        <input type="hidden" id="debt-id">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="item-name" class="form-label">ชื่อรายการหนี้ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="item-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="creditor-name" class="form-label">ชื่อเจ้าหนี้ <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="creditor-name" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="principal" class="form-label">ยอดเงินต้น (บาท) <span class="text-danger">*</span></label>
                                <input type="number" step="0.01" class="form-control" id="principal" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="interest-rate" class="form-label">ดอกเบี้ย (ต่อปี) %</label>
                                <input type="number" step="0.01" class="form-control" id="interest-rate" value="0">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="total-months" class="form-label">จำนวนเดือนที่ผ่อน <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="total-months" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="payment-day" class="form-label">จ่ายทุกวันที่</label>
                                <input type="number" class="form-control" id="payment-day" min="1" max="31" value="1">
                            </div>
                        </div>

                        <hr>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="enable-custom-payment">
                            <label class="form-check-label" for="enable-custom-payment">กำหนดจำนวนเงินผ่อนต่อเดือนเอง (ดอกเบี้ยจะเป็น 0%)</label>
                        </div>
                        
                        <div class="mb-3" id="custom-payment-group" style="display: none;">
                            <label for="custom-payment" class="form-label">จำนวนเงินที่จ่ายต่อเดือน (บาท)</label>
                            <input type="number" step="0.01" class="form-control" id="custom-payment">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-save"></i> บันทึกข้อมูล</button>
                    </form>
                </div>
            </div>
        </section>

        <section id="detail-view" class="section-view" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 id="detail-title">รายละเอียดการผ่อน</h2>
                <button class="btn btn-outline-secondary" id="back-to-dashboard-btn"><i class="bi bi-arrow-left"></i> กลับไป Dashboard</button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" id="detail-item-name"></h5>
                    <p class="card-subtitle mb-2 text-muted" id="detail-creditor"></p>
                    <div id="detail-summary" class="row mb-3"></div>
                    <hr>
                    <h5><i class="bi bi-calendar-check"></i> รายการผ่อนชำระ</h5>
                    <div id="payment-list" class="list-group">
                        </div>
                </div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker: Registered', reg))
                    .catch(err => console.error('Service Worker: Registration Failed', err));
            });
        }
    </script>
    </body>
</html>
